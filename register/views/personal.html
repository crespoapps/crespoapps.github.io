<div class="container">
	<div class="jumbotron">
		<h1>Personal</h1>
	</div>
</div>
<div class="container-fluid form-group">
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-default btn-xs" ng-click="back()">Back</button>
		</div>
	</div>
	<div class="row" ng-show="member.require.firstName">
		<div class="col-sm-2">
			<label for="member-first-name">First Name</label>
		</div>
		<div class="col-sm-10">
			<input id="member-first-name" class="form-control" type="text" placeholder="First Name" ng-model="member.firstName" />
		</div>
	</div>
	<div class="row" ng-show="member.require.lastName">
		<div class="col-sm-2">
			<label for="member-last-name">Last Name</label>
		</div>
		<div class="col-sm-10">
			<input id="member-last-name" class="form-control" type="text" placeholder="Last Name" ng-model="member.lastName" />
		</div>
	</div>
	<div class="row" ng-show="member.require.dateOfBirth">
		<div class="col-sm-2">
			<label for="member-date-of-birth">Date of Birth</label>
		</div>
		<div class="col-sm-10">
			<input id="member-date-of-birth" class="form-control" type="text" placeholder="Date of Birth" ng-model="member.dateOfBirth" />
		</div>
	</div>
	<div class="row" ng-show="member.require.lastYearOfService">
		<div class="col-sm-2">
			<label for="member-last-year-of-service">Last Year of Service</label>
		</div>
		<div class="col-sm-10">
			<input id="member-last-year-of-service" class="form-control" type="text" placeholder="Last Year of Service" ng-model="member.lastYearOfService" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-primary btn-block btn-lg" ng-click="submit()">Submit</button>
		</div>
	</div>
</div>
