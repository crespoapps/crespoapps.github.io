<div class="container">
	<div class="jumbotron">
		<h1>{{member.error.title}}</h1>
		<p>{{member.error.body}}</p>
		<ul>
			<li ng-repeat="item in member.error.list">
				{{item}}
			</li>
		</ul>
	</div>
</div>
<div class="container-fluid form-group">
	<div class="row">
		<div class="col-sm-12">
			<a class="btn btn-danger btn-primary btn-block btn-lg" href="{{member.error.returnUrl}}">Try again</a>
		</div>
	</div>
</div>
