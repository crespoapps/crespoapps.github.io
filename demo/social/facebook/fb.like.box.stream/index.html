<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title class="page-title">Facebook</title>
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" /></head>
<body>
    <div id="fb"></div>
    <script id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        $(function () {
            function loadFacebook() {
                var width = $(document).width() - 30;
                $("#fb").html(
                '<div class="fb-like-box" ' +
                'data-href="https://www.facebook.com/chargers" ' +
                'data-width="' + width + '" ' +
                'data-height="600" ' +
                'data-stream="true" ' +
                'data-header="false" ' +
                'data-show-faces="false"></div>');

                FB.init({ appId: '399784350080847', xfbml: true, version: 'v2.2' });
            }
            $(window).resize(loadFacebook);
            loadFacebook();
        });
    </script>
</body>
</html>
